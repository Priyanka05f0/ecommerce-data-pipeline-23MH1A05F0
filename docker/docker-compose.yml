version: "3.8"

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: ecommerce_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/ddl:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  pipeline:
    build:
      context: ..                     # build from project root
      dockerfile: docker/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ecommerce_db
      DB_USER: admin
      DB_PASSWORD: password
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - ../scripts:/app/scripts
      - ../config:/app/config
      - ../sql:/app/sql               # âœ… REQUIRED for quality checks
    command: ["python", "--version"]  # default safe command

volumes:
  postgres_data:
