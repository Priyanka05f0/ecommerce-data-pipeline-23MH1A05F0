name: Data Pipeline CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: ecommerce_db
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U admin"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # ✅ Install PostgreSQL client (psql)
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL
        run: sleep 10

      # ✅ Create schemas + tables
      - name: Initialize database
        env:
          PGPASSWORD: password
        run: |
          psql -h localhost -U admin -d ecommerce_db -f sql/ddl/schema.sql
          psql -h localhost -U admin -d ecommerce_db -f sql/ddl/staging_tables.sql
          psql -h localhost -U admin -d ecommerce_db -f sql/ddl/production_tables.sql
          psql -h localhost -U admin -d ecommerce_db -f sql/ddl/warehouse_tables.sql

      # ✅ Run full ETL pipeline
      - name: Run full ETL pipeline
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: ecommerce_db
          DB_USER: admin
          DB_PASSWORD: password
        run: |
          python scripts/data_generation/generate_data.py
          python scripts/ingestion/ingest_to_staging.py
          python scripts/transformation/staging_to_production.py
          python scripts/transformation/load_warehouse.py

      # ✅ Run tests
      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: ecommerce_db
          DB_USER: admin
          DB_PASSWORD: password
        run: |
          pytest -v
